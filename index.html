<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Jersey+25&display=swap');

        h1{
            font-family: "Jersey 25", serif;
            font-weight: 600;
        }

        span{
            color: red;
            font-weight: 600;
        }
        body{
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            font-family: "Red Hat Text", serif;
            background-color: gray;
        }

        main{
            background: url(images/bg.jpg) no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 12px;  
        }

        article{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px 75px;
            border-radius: 20px;     
         }

        .img-jogada{
            display: flex;
            flex-direction: column;
            gap: 50px;
            width: 80%;
        }

        .player-comp{
            transform: rotate(180deg);
        }

        select{
            margin-top: 20px;
            -webkit-appearance: none;
            -moz-appearance: none; 
            appearance: none; 
            position: relative;
            width: 200px;
            height: 50px;
            border: none;
            overflow: hidden;
            margin: 30px 0px;
            background-color: gray;
            border-radius: 20px;
            padding: 5px;
        }

        option{
            font-size: 30px;
            border: none;
        }

        select option:nth-child(1) {
            position: absolute;
            transform: translate(-50%, 0%);
            left: 50%;
            color: red;
            font-weight: bold;
        }

        select option:nth-child(2) {
            position: absolute;
            transform: translate(0%, 0%);
            left: 0%;
            color: red;
            font-weight: bold;
        }
        select option:nth-child(3) {
            position: absolute;
            transform: translate(-100%, 0%);
            left: 100%;
            color: red;
            font-weight: bold;
        }

        input[type='button']{
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            color: white;
            transition: 1s all ease-in;
            background-image: linear-gradient(to top, #f73809, #feb47b);
        }

    </style>
</head>
<body>
    
    <main>
        <article>
            <header>
                <h1>Player <span id="player">0</span> X Maquina <span id="maquina">0</span>
                <p class="vencedor">VENCEDOR:</p>
            </header>
            <div class="img-jogada">
                <img class="player-comp" src="images/standiBy.png" alt="">
                <img class="player" src="images/standiBy.png" alt="">
            </div>
            <select name="escolhas" id="escolhas" size="3">
                <option value="Pedra">ü™®</option>
                <option value="Papel">‚¨ú</option>
                <option value="Tesoura">‚úÇÔ∏è</option>
            </select>
            <input type="button" value="Jogar">
        </article>
        
    </main>


    <script>
        const escPlayer = document.querySelector('select')
        const buttonStart = document.querySelector("input")
        let imgComp = document.querySelector('.player-comp')
        let imgPlayer = document.querySelector('.player')
        const vencedor = document.querySelector('.vencedor')
        const placarPlayer = document.querySelector('#player')
        const placarComp = document.querySelector('#maquina')
        placarPlayer.innerHTML = 0
        placarComp.innerHTML = 0

        const convertComp = (repetidor) =>{
            compPlayer = Math.floor(Math.random() * 3)
            if(compPlayer == 0){
                imgComp.src = 'images/winRock.png'
                compPlayer = "Pedra"
            }else if(compPlayer == 1){
                imgComp.src = 'images/winsScissor.png'
                compPlayer = "Tesoura"
            }else{
                imgComp.src = 'images/winPaper.png'
                compPlayer = "Papel"
                
            }
            compararEscolha(compPlayer, escPlayer)
        }
        buttonStart.addEventListener('click', convertComp)


        const compararEscolha = () => {
        let contagemPlayer = parseInt(placarPlayer.innerHTML);
        let contagemComp = parseInt(placarComp.innerHTML);

        switch(escPlayer.value){
            case "Pedra":
                imgPlayer.src = 'images/winRock.png'
                switch(compPlayer){
                    case "Tesoura":
                        imgComp.src = 'images/loseScissor.png';
                        placarPlayer.innerHTML = contagemPlayer + 1;
                        return vencedor.innerHTML = 'Player venceu';
                    break

                    case "Papel":
                        imgPlayer.src = 'images/loseRock.png';
                        placarComp.innerHTML = contagemComp + 1
                        return vencedor.innerHTML = 'M√°quina venceu!';
                    break

                    case "Pedra":
                        imgComp.src = 'images/loseRock.png';
                        imgPlayer.src = 'images/loseRock.png';
                        return vencedor.innerHTML = 'O jogo empatou!';
                }
            break

            case "Tesoura":
                imgPlayer.src = 'images/winsScissor.png'
                switch(compPlayer){
                    case "Tesoura":
                        imgComp.src = 'images/loseScissor.png'
                        imgPlayer.src = 'images/loseScissor.png'
                        return vencedor.innerHTML = 'O jogo empatou!'
                    break

                    case "Papel":
                        imgComp.src = 'images/losePaper.png'
                        placarPlayer.innerHTML = contagemPlayer + 1
                        return vencedor.innerHTML = 'Player venceu!'
                    break

                    case "Pedra":
                        imgPlayer.src = 'images/loseScissor.png'
                        placarComp.innerHTML = contagemComp + 1
                        return vencedor.innerHTML = "M√°quina venceu!"
                }
            break

            case "Papel":
                imgPlayer.src = 'images/winPaper.png'
                switch(compPlayer){
                    case "Tesoura":
                        imgPlayer.src = 'images/losePaper.png'
                        placarComp.innerHTML = contagemComp + 1
                        return vencedor.innerHTML = "M√°quina venceu!"
                    break

                    case "Papel":
                        imgComp.src = 'images/losePaper.png'
                        imgPlayer.src = 'images/losePaper.png'    
                        return vencedor.innerHTML = 'O jogo empatou!'
                    break

                    case "Pedra":
                        imgComp.src = 'images/loseRock.png'
                        placarPlayer.innerHTML = contagemPlayer + 1
                        return vencedor.innerHTML = 'Player venceu!'
                }
        }
    }    
    </script>
</body>
</html>
